<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  
    <div class="container rounded bg-white mt-5 mb-5">
      <div class="row">
          <div class="col-md-3 border-right">
              <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold"></div>
          </div>
          <div class="col-md-5 border-right">
              <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                      <h4 class="text-right">Upload Game</h4>
                  </div>
                  <div class="row mt-2">
                      <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value=""></div>
                  </div>
                  <div class="row mt-3">
                      <div class="col-md-12"><label class="labels">Deskripsi</label><input type="text" class="form-control" placeholder="enter phone number" value=""></div>
                      <div class="col-md-12"><label class="labels">Versi</label><input type="text" class="form-control" placeholder="enter address line 1" value=""></div>
                      <div class="col-md-12"><label class="labels">Tahun Terbit</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                      <div class="col-md-12"><label class="labels">Size</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                      <div class="col-md-12"><label class="labels">Kategori</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                      <div class="col-md-12"><label class="labels">Email Developer</label><input type="text" class="form-control" placeholder="enter address line 2" value=""></div>
                      <div class="col-md-12"><label class="labels">Alamat</label><input type="text" class="form-control" placeholder="enter email id" value=""></div>
                      <div class="col-md-12"><label class="labels">Kebijakan Privasi</label><input type="text" class="form-control" placeholder="education" value=""></div>
                      <div class="col-md-12"><label class="labels">contoh poto preview</label><input type="image" class="form-control" placeholder="image" value=""></div>
                      <div class="col-md-12"><label class="labels">contoh video preview</label><input type="image" class="form-control" placeholder="image" value=""></div>
                  </div>
                  <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Upload Game</button></div>
              </div>
          </div>
      </div>
  </div>
  </div>
  </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
